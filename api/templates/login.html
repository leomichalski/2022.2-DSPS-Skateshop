{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

<style>
    .d-flex {
        gap: 100px;
    }
</style>

<div class="container my-3">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <dic class="card-body">
                <h5 class="card-title">Entrar em sua conta</h5>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="next" value="{{home}}">
                    <div class="d-flex">
                        <button type="submit" class="bnt bnt-primary bnt-block">Entrar</button>
                        <label><a href="{% url 'users:register' %}">Cadastre-se aqui</a></label>
                    </div>
                </form>
            </dic>
        </div>
    </div>
</div>

{% endblock content %}
