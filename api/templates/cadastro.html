{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

<div class="container my-3">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <dic class="card-body">
                <h5 class="card-title">Cadastre uma conta</h5>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="next" value="{{home}}">

                    <button type="submit" class="bnt bnt-primary bnt-block">Cadastrar</button>
                </form>
            </dic>
        </div>
    </div>
</div>

{% endblock content %}
