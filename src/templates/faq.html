{% extends 'base.html' %}

{% block title %}FAQ{% endblock title %}

{% block content %}

<div class="container my-3">
    {% for fac in faqs %}
        <h5 >{{fac.id}}. {{ fac.question }}</h5>
        <h6 style="white-space:pre-wrap; word-break:break-word;">{{ fac.answer }}</h6>
    {% endfor %}
</div>

{% endblock content %}
